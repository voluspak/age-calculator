<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="formContainer">
        <form class="birthDateForm">
          <fieldset>
            <div>
              <label for="day">Day</label>
              <input type="number" inputmode="numeric" id="day" name="day"/>
            </div>

            <div>
              <label for="month">Month</label>
              <input type="number" inputmode="numeric" id="month" name="month"/>
            </div>

            <div>
              <label for="year">Year</label>
              <input type="number" inputmode="numeric" id="year" name="year"/>
            </div>
          </fieldset>
          <hr>
          <button type="submit"><img src='./assets/images/icon-arrow.svg' /></button>
        </form>
      </header>
  
      <main class="numbersDisplayContainer">
        <p><span class="yearsDisplay">--</span> years</p>
        <p><span class="monthsDisplay">--</span> months</p>
        <p><span class="daysDisplay">--</span> days</p>
      </main>
    </div>
    
    <div class="attribution">

      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://itelleria.vercel.app/">IvanTelleria</a></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
